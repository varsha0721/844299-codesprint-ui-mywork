<!-- Full Page Division -->
<div class="container-flex">
    <div class="row" style="margin-top: 30px;">
        <!-- Side Menu -->
        <div class="col-lg-3" >
            <div class="vertical-menu">
                <a routerLink="/login">Login</a>
                <a routerLink="/register">Register</a>
            </div>
        </div>

        <!-- Form Division -->
        <div class="col-lg-6">
            <div>
                <hr>
                <div>
                    <h5>Login</h5>
                </div>
                <hr>
                <form [formGroup]="loginForm" (ngSubmit)="onlogin(loginForm.value)">
                    <!-- User Name Component and Validations -->
                    <div class="form-group">
                        <label class="col-form-label">User Name</label>
                        <input
                            [class.is-invalid]="loginForm.get('userName1').invalid && loginForm.get('userName1').touched"
                            formControlName="userName1" type="text" class="form-control" placeholder="User Name">
                        <div id="label1" *ngIf="loginForm.get('userName1').invalid && loginForm.get('userName1').touched">
                            <small *ngIf="loginForm.get('userName1').errors?.minlength" class="text-danger">Minimum 3 character required</small>
                            <small *ngIf="loginForm.get('userName1').errors?.required" class="text-danger">Name is required</small>
                        </div>
                    </div>

                    <!-- Password Component and Validations  -->
                    <div class="form-group">
                        <label class="col-form-label">Password</label>
                        <input
                            [class.is-invalid]="loginForm.get('password').invalid && loginForm.get('password').touched"
                            formControlName="password" type="password" class="form-control" placeholder="Password">
                        <div id="label1" *ngIf="loginForm.get('password').invalid && loginForm.get('password').touched">
                            <small *ngIf="loginForm.get('password').errors?.required" class="text-danger">Password is required</small>
                            <small *ngIf="loginForm.get('password').errors?.minlength" class="text-danger">Minimum 8 character required</small>
                            <small *ngIf="loginForm.get('password').errors?.maxlength" class="text-danger">Maximum 12 character exceeded</small>
                        </div>
                    </div>

                    <button class="btn btn-primary" [disabled]="!loginForm.valid" id="button1">Login</button>
                </form>
            </div>
        </div>
        <!-- Right side space -->
        <div class="col-lg-3" ></div>
    </div>
</div>
